<form class="add-client__form">
  <h2 class="indent-reset add-client__subtitle">Программа и ключ</h2>
  <div class="add-client__form-inner">
    <label class="add-client__form-item">
      <span class="form-label">Название программы</span>
      <select class="form-field form-field--select"
              name="Название программы">
        <option value="Гранд-Смета">Гранд-Смета</option>
        <option value="Значение">Значение</option>
        <option value="Значение">Значение</option>
        <option value="Значение">Значение</option>
        <option value="Значение">Значение</option>
      </select>
      <span class="add-client__notice">версия такая-то</span>
    </label>
    <label class="add-client__form-item">
      <span class="form-label">Ключ</span>
      <input class="form-field"
             type="text"
             name="Ключ"
             value="FSTS-28180">
    </label>
    <label class="add-client__form-item add-client__form-item--half">
      <span class="form-label">Дата покупки</span>
      <input class="form-field"
             type="text"
             name="Дата покупки"
             value="16.02.2020"
             placeholder="Введите дату">
    </label>
    <label class="add-client__form-item add-client__form-item--half">
      <span class="form-label">Действует до</span>
      <input class="form-field"
             type="text"
             name="Действует до"
             value="17.02.2024"
             placeholder="Введите дату">
    </label>
    <div class="add-client__form-item add-client__form-bottom">
      <button class="btn-reset btn btn--icon-reverse"
              type="button">
        <span>Добавить нормативные базы</span>
        <svg width="16"
             height="16"
             aria-hidden="true">
          <use xlink:href="img/sprite.svg#icon-arrow-right"></use>
        </svg>
      </button>
      <button class="btn-reset btn btn--second"
              type="button">
        <svg width="16"
             height="16"
             aria-hidden="true">
          <use xlink:href="img/sprite.svg#icon-arrow-left"></use>
        </svg>
        <span>Назад</span>
      </button>
    </div>
  </div>
</form>
