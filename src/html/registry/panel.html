<section class="registry-panel">
  <h1 class="visually-hidden">Реестр</h1>
  <div class="container-fluid">
    <div class="registry-panel__inner">
      <button class="btn-reset btn btn--second registry-panel__btn registry-panel__show-filters"
              data-modal="#registry-filters">
        <svg width="16"
             height="16"
             aria-hidden="true">
          <use xlink:href="img/sprite.svg#icon-eye"></use>
        </svg>
        <span>Показ столбцов</span>
      </button>
      <button class="btn-reset btn btn--third registry-panel__btn registry-panel__reset-filters">
        <svg width="16"
             height="16"
             aria-hidden="true">
          <use xlink:href="img/sprite.svg#icon-refresh"></use>
        </svg>
        <span>Сбросить фильтры</span>
      </button>
      <button class="btn-reset btn btn--second registry-panel__btn registry-panel__send-mail">Отправить письма...</button>
    </div>
  </div>
</section>
