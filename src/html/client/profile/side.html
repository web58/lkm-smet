<div class="client-edit">
  <form class="client-edit__form">
    <h2 class="indent-reset client-edit__subtitle">Редактировать профиль</h2>
    <div class="client-edit__form-fields">
      <label class="client-edit__field-item client-edit__field-item--col-4">
        <span class="form-label">Фамилия</span>
        <input class="form-field"
               type="text"
               name="Фамилия"
               placeholder="Иванов"
               value="Иванов">
      </label>
      <label class="client-edit__field-item client-edit__field-item--col-4">
        <span class="form-label">Имя</span>
        <input class="form-field"
               type="text"
               name="Имя"
               placeholder="Иван"
               value="Иван">
      </label>
      <label class="client-edit__field-item client-edit__field-item--col-4">
        <span class="form-label">Отчество</span>
        <input class="form-field"
               type="text"
               name="Отчество"
               placeholder="Иванович"
               value="Иванович">
      </label>
      <label class="client-edit__field-item">
        <span class="form-label">E-mail</span>
        <input class="form-field"
               type="text"
               name="E-mail"
               placeholder="example@site.ru"
               value="ivanov.manager@website.ru">
      </label>
      <div class="client-edit__field-item">
        <div class="form-label">Телефон</div>
        <ul class="list-reset client-edit__phones-list">
          <li class="form-add-item">
            <label>
              <input class="form-field"
                     type="text"
                     name="Телефон"
                     placeholder="+7 (900) 000-00-00"
                     value="+7 (900) 000-00-00">
            </label>
            <button class="btn-reset form-add-item__delete"
                    type="button"
                    aria-label="Удалить"
                    title="Удалить"></button>
          </li>
          <li class="form-add-item">
            <label>
              <input class="form-field"
                     type="text"
                     name="Телефон"
                     placeholder="+7 (900) 000-00-00"
                     value="+7 (900) 000-00-00">
            </label>
            <button class="btn-reset form-add-item__delete"
                    type="button"
                    aria-label="Удалить"
                    title="Удалить"></button>
          </li>
        </ul>
        <button class="btn-reset client-edit__add-phone"
                type="button">
          <svg width="12"
               height="12"
               aria-hidden="true">
            <use xlink:href="img/sprite.svg#icon-add"></use>
          </svg>
          <span>Добавить еще</span>
        </button>
      </div>
      <label class="client-edit__field-item">
        <span class="form-label">Организация</span>
        <input class="form-field"
               type="text"
               name="Организация"
               placeholder="ООО “Компания”"
               value="ООО “Компания”">
      </label>
      <label class="client-edit__field-item client-edit__field-item--col-9">
        <span class="form-label">Регион</span>
        <select class="form-field form-field--select"
                name="Регион">
          <option value="Пензенская область"
                  selected>Пензенская область</option>
          <option value="Значение">Значение</option>
          <option value="Значение">Значение</option>
          <option value="Значение">Значение</option>
          <option value="Значение">Значение</option>
        </select>
      </label>
      <label class="client-edit__field-item client-edit__field-item--col-3">
        <span class="form-label">Маршрут</span>
        <input class="form-field"
               type="text"
               name="Маршрут"
               placeholder="Маршрут"
               value="00">
      </label>
      <label class="client-edit__field-item">
        <span class="form-label">Менеджер</span>
        <select class="form-field form-field--select"
                name="Менеджер">
          <option value="Александр Васильев"
                  selected>Александр Васильев</option>
          <option value="Значение">Значение</option>
          <option value="Значение">Значение</option>
          <option value="Значение">Значение</option>
          <option value="Значение">Значение</option>
        </select>
      </label>
      <label class="client-edit__field-item custom-checkbox custom-checkbox--toggle">
        <input type="checkbox"
               name="Валидация"
               checked>
        <span>Валидация</span>
      </label>
    </div>
    <div class="client-edit__bottom">
      <button class="btn-reset btn"
              type="submit">Сохранить</button>
    </div>
  </form>
</div>
