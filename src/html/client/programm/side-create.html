<div class="client-edit client-edit--tabs"
     data-tabs="create-programm">
  <div class="client-edit__nav">
    <h2 class="indent-reset client-edit__subtitle">Добавить</h2>
    <ul class="list-reset client-edit__tabs-nav"
        data-tabs="nav">
      <li>
        <button class="btn-reset client-edit__tab-btn"
                type="button"
                data-tabs="btn">Программа</button>
      </li>
      <li>
        <button class="btn-reset client-edit__tab-btn"
                type="button"
                data-tabs="btn">Нормативные базы</button>
      </li>
    </ul>
  </div>
  <form class="client-edit__tabs-content">
    <div class="client-edit__panel"
         data-tabs="panel">
      <div class="client-edit__form">
        <h2 class="indent-reset client-edit__subtitle">Программа</h2>
        <div class="client-edit__form-fields">
          <label class="client-edit__field-item">
            <span class="form-label">Название программы</span>
            <select class="form-field form-field--select"
                    name="Программа">
              <option value="Гранд-Смета">Гранд-Смета</option>
              <option value="Значение">Значение</option>
              <option value="Значение">Значение</option>
              <option value="Значение">Значение</option>
              <option value="Значение">Значение</option>
            </select>
            <span class="client-edit__notice">версия такая-то</span>
          </label>
          <label class="client-edit__field-item">
            <span class="form-label">Ключ</span>
            <input class="form-field"
                   type="text"
                   name="Ключ"
                   placeholder="Ключ">
          </label>
          <label class="client-edit__field-item client-edit__field-item--col-6">
            <span class="form-label">Дата покупки</span>
            <input class="form-field"
                   type="text"
                   name="Дата покупки"
                   placeholder="Введите дату">
          </label>
          <label class="client-edit__field-item client-edit__field-item--col-6">
            <span class="form-label">Действует до</span>
            <input class="form-field"
                   type="text"
                   name="Действует до"
                   placeholder="Введите дату">
          </label>
        </div>
        <div class="client-edit__bottom">
          <button class="btn-reset btn"
                  type="submit">Сохранить</button>
        </div>
      </div>
    </div>
    <div class="client-edit__panel"
         data-tabs="panel">
      <div class="client-edit__form">
        <h2 class="indent-reset client-edit__subtitle">Нормативные базы</h2>
        <ul class="list-reset client-edit__base-list">
          <li class="client-edit__base-item">
            <button class="btn-reset client-edit__base-delete"
                    type="button"
                    title="Удалить базу"
                    aria-label="Удалить базу">
              <svg width="14"
                   height="14"
                   aria-hidden="true">
                <use xlink:href="img/sprite.svg#icon-trash"></use>
              </svg>
            </button>
            <div class="client-edit__form-fields">
              <label class="client-edit__field-item">
                <span class="form-label">Наименование</span>
                <select class="form-field form-field--select"
                        name="Наименование">
                  <option value="ТЕР Пензенской области">ТЕР Пензенской области</option>
                  <option value="Значение">Значение</option>
                  <option value="Значение">Значение</option>
                  <option value="Значение">Значение</option>
                  <option value="Значение">Значение</option>
                </select>
                <span class="client-edit__notice">версия такая-то</span>
              </label>
              <label class="client-edit__field-item client-edit__field-item--col-6">
                <span class="form-label">Начало подписки</span>
                <input class="form-field"
                       type="text"
                       name="Начало подписки"
                       placeholder="Введите дату">
              </label>
              <label class="client-edit__field-item client-edit__field-item--col-6">
                <span class="form-label">Окончание подписки</span>
                <input class="form-field"
                       type="text"
                       name="Окончание подписки"
                       placeholder="Введите дату">
              </label>
            </div>
          </li>
          <li class="client-edit__base-item">
            <button class="btn-reset client-edit__base-delete"
                    type="button"
                    title="Удалить базу"
                    aria-label="Удалить базу">
              <svg width="14"
                   height="14"
                   aria-hidden="true">
                <use xlink:href="img/sprite.svg#icon-trash"></use>
              </svg>
            </button>
            <div class="client-edit__form-fields">
              <label class="client-edit__field-item">
                <span class="form-label">Наименование</span>
                <select class="form-field form-field--select"
                        name="Наименование">
                  <option value="ТЕР Пензенской области">ТЕР Пензенской области</option>
                  <option value="Значение">Значение</option>
                  <option value="Значение">Значение</option>
                  <option value="Значение">Значение</option>
                  <option value="Значение">Значение</option>
                </select>
                <span class="client-edit__notice">версия такая-то</span>
              </label>
              <label class="client-edit__field-item client-edit__field-item--col-6">
                <span class="form-label">Начало подписки</span>
                <input class="form-field"
                       type="text"
                       name="Начало подписки"
                       placeholder="Введите дату">
              </label>
              <label class="client-edit__field-item client-edit__field-item--col-6">
                <span class="form-label">Окончание подписки</span>
                <input class="form-field"
                       type="text"
                       name="Окончание подписки"
                       placeholder="Введите дату">
              </label>
            </div>
          </li>
          <li class="client-edit__base-item">
            <button class="btn-reset client-edit__base-delete"
                    type="button"
                    title="Удалить базу"
                    aria-label="Удалить базу">
              <svg width="14"
                   height="14"
                   aria-hidden="true">
                <use xlink:href="img/sprite.svg#icon-trash"></use>
              </svg>
            </button>
            <div class="client-edit__form-fields">
              <label class="client-edit__field-item">
                <span class="form-label">Наименование</span>
                <select class="form-field form-field--select"
                        name="Наименование">
                  <option value="ТЕР Пензенской области">ТЕР Пензенской области</option>
                  <option value="Значение">Значение</option>
                  <option value="Значение">Значение</option>
                  <option value="Значение">Значение</option>
                  <option value="Значение">Значение</option>
                </select>
                <span class="client-edit__notice">версия такая-то</span>
              </label>
              <label class="client-edit__field-item client-edit__field-item--col-6">
                <span class="form-label">Начало подписки</span>
                <input class="form-field"
                       type="text"
                       name="Начало подписки"
                       placeholder="Введите дату">
              </label>
              <label class="client-edit__field-item client-edit__field-item--col-6">
                <span class="form-label">Окончание подписки</span>
                <input class="form-field"
                       type="text"
                       name="Окончание подписки"
                       placeholder="Введите дату">
              </label>
            </div>
          </li>
        </ul>
        <button class="btn-reset btn btn--second client-edit__base-add"
                type="button">
          <svg width="16"
               height="16"
               aria-hidden="true">
            <use xlink:href="img/sprite.svg#icon-add"></use>
          </svg>
          <span>Добавить еще</span>
        </button>
        <div class="client-edit__bottom">
          <button class="btn-reset btn"
                  type="submit">Сохранить</button>
        </div>
      </div>
    </div>
  </form>
</div>
