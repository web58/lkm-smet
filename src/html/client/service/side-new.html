<div class="client-edit">

    <h2 class="indent-reset client-edit__subtitle">Служебное</h2>
    <div class="client-edit__form-fields">
      <label class="client-edit__field-item">
        <span class="form-label">Ключ</span>
        <input class="form-field"
               type="text"
               name="Ключ"
               placeholder="Ключ">
      </label>
      <label class="client-edit__field-item">
        <span class="form-label">Секрет</span>
        <input class="form-field"
               type="text"
               name="Секрет"
               placeholder="Секрет">
      </label>
      <label class="client-edit__field-item">
        <span class="form-label">Путь к архиву</span>
        <input class="form-field"
               type="text"
               name="Путь к архиву"
               placeholder="Путь к архиву">
      </label>
    </div>
    <div class="client-edit__bottom">
      <button class="btn-reset btn"
              type="submit">Сохранить</button>
    </div>
  </form>
</div>
