<div class="client-edit">
  <form class="client-edit__form">
    <h2 class="indent-reset client-edit__subtitle">Примечания</h2>
    <div class="client-edit__form-fields">
      <label class="client-edit__field-item">
        <span class="form-label">Документооборот</span>
        <input class="form-field"
               type="text"
               name="Документооборот"
               placeholder="Документооборот">
      </label>
      <label class="client-edit__field-item">
        <span class="form-label">Примечания</span>
        <textarea class="form-field form-field--textarea"
                  name="Примечания"
                  placeholder="Примечания"></textarea>
      </label>
    </div>
    <div class="client-edit__bottom">
      <button class="btn-reset btn"
              type="submit">Сохранить</button>
    </div>
  </form>
</div>
