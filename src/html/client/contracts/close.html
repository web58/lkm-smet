<form class="client-modal">
  <h2 class="indent-reset client-modal__title">Закрытие договора</h2>
  <label class="client-modal__comment">
    <span>Комментарий</span>
    <textarea name="Причина"
              placeholder="Укажиет причину закрытия договора"></textarea>
  </label>
  <div class="client-modal__controls">
    <button class="btn-reset btn"
            type="submit">Закрыть договор</button>
    <button class="btn-reset btn btn--third"
            type="button"
            data-close-modal>Отмена</button>
  </div>
</form>
